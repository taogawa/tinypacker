default: &default
  manifest_path: public/packs/manifest.json

development:
  <<: *default
  cache_manifest: false

test:
  <<: *default
  cache_manifest: false

production:
  <<: *default
  cache_manifest: true

# for testing
error:
  manifest_path: public/packs/missing.json
  cache_manifest: false

invalid_manifest:
  manifest_path: public/packs/invalid.json
  cache_manifest: false
